<div class="row">
    <div class="container">
            <form *ngIf="!loggedIn()" #registerForm="ngForm" (ngSubmit)="register()">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control"  name="email" [(ngModel)]="model.Email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.Username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.Password" placeholder="Password">
                </div>
                <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
</div>
